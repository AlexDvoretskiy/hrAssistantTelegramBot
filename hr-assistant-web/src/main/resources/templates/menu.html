<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>
<body>
</body>
<div class="navigation-container" th:fragment="menu(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" th:href="@{/candidates}">HR Assistant</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <div class="nav-item-container">
                <ul class="navbar-nav">
                    <li class="nav-item" th:classappend="${activeTab == 'index' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/candidates}">Кандидаты <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'vacancy' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/vacancies}">Вакансии <span class="sr-only"></span></a>
                    </li>
                    <li class="nav-item" th:classappend="${activeTab == 'company' ? 'active' : ''}">
                        <a class="nav-link" th:href="@{/company}">О компании <span class="sr-only"></span></a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="nav-item pull-right nav-but" sec:authorize="isAuthenticated()">
            <form class="dropdown-item" th:action="@{/logout}" method="POST">
                <button class="logout-but" type="submit">Выйти</button>
            </form>
        </div>
        <div class="nav-item pull-right nav-but" sec:authorize="isAnonymous()">
            <a class="nav-link" th:href="@{/login}">Войти <span class="sr-only"></span></a>
        </div>
    </nav>
</div>
</html>
