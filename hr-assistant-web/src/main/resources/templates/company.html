<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script th:src="@{assets/bootstrap-select-1.13.9/dist/js/bootstrap-select.js}"></script>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap-select-1.13.9/dist/css/bootstrap-select.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.3.1/css/bootstrap.min.css} "/>
    <link rel="stylesheet" th:href="@{/css/main.css}" type="text/css"/>
</head>
<body>
    <nav>
        <div th:replace="~{menu :: menu(company)}">
        </div>
    </nav>
    <div class="content container">
        <h2>О компании</h2>
        <br>
        <form th:action="@{'/company/change/' + ${companyInfo.getId()}}" th:object="${companyInfo}" method="post">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="name">Наименование</label>
                <div class="col-sm-10">
                    <input th:field="*{name}" type="text" class="form-control" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="description">Описание</label>
                <div class="col-sm-10">
                    <textarea th:field="*{description}" class="form-control" id="description" rows="4"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="contacts">Контакты</label>
                <div class="col-sm-10">
                    <textarea th:field="*{contacts}" class="form-control" id="contacts" rows="4"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Изменить </button>
        </form>
    </div>
</body>
</html>
